<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8"/>
        <title>Weather Dashboard</title>
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
            crossorigin="anonymous"
        />
    </head>

    <body>

        <h1 class="bg-primary text-white display-2 text-center">Weather Dashboard</h1>

        <div class="container-fluid">
            <div class="row">
                <div class="container col-3" id="leftC">
                    <form class="form-group" id="cityForm">
                        <label class="form-label h3" for="citySearch">Search for a City:</label>
                        <input name="citySearch" id="cityName" type="text" autofocus="true" class="form-input col-12" placeholder="City">
                        <button type="submit" class="btn btn-primary col-12 mt-2">Search</button>
                    </form>
                    <br>
                    <div class="border-bottom border-dark"></div>
                    <br>
                    <div id="cityHistory">

                    </div>
                </div>
        
                <div class="container col-9">
                    <br>
                    <div class="row" id="rightC">
                        <h2 id="city" class="text-center"></h2>
                        <div class="border-bottom border-dark"></div>
                        <div><br><br></div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
        

        <script src="./script.js"></script>

        <!-- JavaScript Bundle with Popper -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
            crossorigin="anonymous">
        </script>
    </body>
</html>
